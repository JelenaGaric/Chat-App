<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Chat</title>
<script src="./js/jquery.min.js"></script>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet"/>
<link rel="stylesheet" href="main.css">
<script src="./js/main.js"></script>

</head>
<body>
	<!-- <button id = "btnPost">Proba</button> -->
	
<div class="container">
	<h3 class=" text-center" style= "margin-top:2%">Chat</h3>
	<div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="recent_heading">
              <h4>Logged in users</h4>
            </div>
            <div class="srch_bar">
              <div class="stylish-input-group">
                <input type="text" class="search-bar"  placeholder="Search" >
                <span class="input-group-addon">
                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span> </div>
            </div>
          </div>
          <div id = "inboxChat" class="inbox_chat">
            <div id="chatroomChatList" class="chat_list active_chat" onclick="showChatroom()">
              <div class="chat_people">
                <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                <div class="chat_ib">
                  <h5 id="chatroomH">Chatroom <span class="chat_date" id="numActive"></span></h5>
                  <p>Chat with all active
                     users in one room.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        
        <div id="msgsDiv" class="mesgs">
          <div id = "msgHistory" class="msg_history">
            </div>
          <div class="type_msg">
            <div class="input_msg_write">
              <input type="text" class="write_msg" id="msgTextBox" placeholder="Type a message" />
              <button class="msg_send_btn" id="btnPost" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>
     
     
   	<div class="container" style="margin-top: 2%">
   	  <div class="row">
	   	 <div class="col-md-2 col-md-offset-5">
	            <button class="btn btn-primary" id="logoutBtn">Log out</button>
	     </div>
   	 </div>
	</div>
</body>
</html>
