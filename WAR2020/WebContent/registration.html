<html>
<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="login.css">
	<script src="./js/registration.js"></script>
	
	<!------ Include the above in your HEAD tag ---------->
</head>
<body>
	<div class="wrapper fadeInDown">
	  <div id="formContent">
	    <form id="registrationForm">
	      <input type="text" id="username" class="fadeIn second" name="username" placeholder="Username">
	      <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password">
	      <input type="password" id="repeatPassword" class="fadeIn third" name="repeatPassword" placeholder="Repeat password">
	      <input type="submit" id="registerBtn" class="fadeIn fourth" value="Register">
	    </form>
	
	    <div id="formFooter">
	      <a class="underlineHover" href="login.html">Already have an account? Log in.</a>
	    </div>
	
	  </div>
	</div>
</body>
</html>
